name: Run AQI Forecasting Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          grep -v apache-airflow requirements.txt > requirements-ci.txt || cp requirements.txt requirements-ci.txt
          pip install -r requirements-ci.txt
          pip install "hopsworks[python]" || pip install confluent-kafka

      - name: Run Feature Backfill
        env:
          HOPSWORKS_HOST: ${{ secrets.HOPSWORKS_HOST }}
          HOPSWORKS_PROJECT: ${{ secrets.HOPSWORKS_PROJECT }}
          HOPSWORKS_PROJECT_ID: ${{ secrets.HOPSWORKS_PROJECT_ID }}
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          AQICN_TOKEN: ${{ secrets.AQICN_TOKEN }}
        run: python features/live_aqi.py

      - name: Train Sklearn Model
        env:
          HOPSWORKS_HOST: ${{ secrets.HOPSWORKS_HOST }}
          HOPSWORKS_PROJECT: ${{ secrets.HOPSWORKS_PROJECT }}
          HOPSWORKS_PROJECT_ID: ${{ secrets.HOPSWORKS_PROJECT_ID }}
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          AQICN_TOKEN: ${{ secrets.AQICN_TOKEN }}
        run: python trainings/train_sklearn.py

      - name: Train TensorFlow Model
        env:
          HOPSWORKS_HOST: ${{ secrets.HOPSWORKS_HOST }}
          HOPSWORKS_PROJECT: ${{ secrets.HOPSWORKS_PROJECT }}
          HOPSWORKS_PROJECT_ID: ${{ secrets.HOPSWORKS_PROJECT_ID }}
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          AQICN_TOKEN: ${{ secrets.AQICN_TOKEN }}
        run: python trainings/train_tf.py

      - name: Generate Today’s AQI Prediction
        env:
          HOPSWORKS_HOST: ${{ secrets.HOPSWORKS_HOST }}
          HOPSWORKS_PROJECT: ${{ secrets.HOPSWORKS_PROJECT }}
          HOPSWORKS_PROJECT_ID: ${{ secrets.HOPSWORKS_PROJECT_ID }}
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          AQICN_TOKEN: ${{ secrets.AQICN_TOKEN }}
        run: |
          mkdir -p data
          python trainings/predict.py
          echo "✅ Today's AQI prediction generated successfully"
          cat data/todays_aqi_prediction.csv || echo "⚠️ No prediction CSV found!"

      - name: Upload Artifacts (models, logs, prediction)
        uses: actions/upload-artifact@v4
        with:
          name: aqi-artifacts
          path: |
            models/
            logs/
            data/todays_aqi_prediction.csv
